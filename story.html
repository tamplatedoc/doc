<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detail Cerita</title>
  <style>
    :root {
      --primary: #ff6b9e;
      --secondary: #a18aff;
      --dark: #1a1a2e;
      --light: #fef6fb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background-color: var(--dark);
      color: var(--light);
      min-height: 100vh;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(26, 26, 46, 0.85);
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 0 15px var(--primary);
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
    }

    .genre {
      text-align: center;
      font-style: italic;
      margin-bottom: 1rem;
    }

    .story-image {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 1rem auto;
      border-radius: 12px;
      box-shadow: 0 0 15px var(--primary);
    }

    .story-content {
      font-size: 1rem;
      text-align: justify;
      margin-bottom: 1.5rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px var(--primary);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
      padding: 1rem 0 0.5rem;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

  <div class="container">
    <div class="controls">
      <button class="btn" id="listenBtn" style="display:none;">üîä Dengarkan Cerita</button>
      <button class="btn" id="stopBtn" style="display:none;">‚èπÔ∏è Stop</button>
      <a href="index.html" class="btn">üè† Kembali ke Beranda</a>
    </div>
    <div id="content">
      <h1>Memuat...</h1>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeiLybtGc6evATj5O7M1FiJd1GPYd-rYc",
      authDomain: "tamplatedoc.firebaseapp.com",
      databaseURL: "https://tamplatedoc-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tamplatedoc",
      storageBucket: "tamplatedoc.appspot.com",
      messagingSenderId: "264966107720",
      appId: "1:264966107720:web:868abe93cdff209040de7d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const content = document.getElementById('content');
    const listenBtn = document.getElementById('listenBtn');
    const stopBtn = document.getElementById('stopBtn');

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (!id) {
      content.innerHTML = '<p>ID cerita tidak ditemukan di URL.</p>';
    } else {
      db.ref('cerita/' + id).once('value').then(snapshot => {
        const cerita = snapshot.val();
        if (!cerita) {
          content.innerHTML = '<p>Cerita tidak ditemukan.</p>';
          return;
        }
        content.innerHTML = `
          <h1>${cerita.judul}</h1>
          <p class="genre">Genre: ${cerita.genre}</p>
          ${cerita.gambar ? `<img src="${cerita.gambar}" alt="${cerita.judul}" class="story-image">` : ''}
          <div class="story-content" id="storyText">${cerita.isi.replace(/\n/g, '<br>')}</div>
        `;
        listenBtn.style.display = 'inline-block';
      }).catch(error => {
        content.innerHTML = `<p>Gagal memuat cerita: ${error.message}</p>`;
      });
    }

    listenBtn.addEventListener('click', () => {
      const text = document.getElementById('storyText')?.innerText;
      if (!text) return;

      if (window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();
      }

      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = 'id-ID';
      speech.rate = 0.9;
      speech.pitch = 1;
      speech.volume = 1;

      window.speechSynthesis.speak(speech);
      listenBtn.style.display = 'none';
      stopBtn.style.display = 'inline-block';

      speech.onend = () => {
        stopBtn.style.display = 'none';
        listenBtn.style.display = 'inline-block';
      };

      speech.onerror = () => {
        stopBtn.style.display = 'none';
        listenBtn.style.display = 'inline-block';
        alert('Gagal membacakan cerita.');
      };
    });

    stopBtn.addEventListener('click', () => {
      window.speechSynthesis.cancel();
      stopBtn.style.display = 'none';
      listenBtn.style.display = 'inline-block';
    });
  </script>

</body>
</html>
