<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detail Cerita</title>
  <style>
    :root {
      --primary: #ff6b9e;
      --secondary: #a18aff;
      --dark: #1a1a2e;
      --light: #fef6fb;
      --glow: 0 0 15px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    body {
      background-color: var(--dark);
      color: var(--light);
      min-height: 100vh;
      padding: 1.5rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(26, 26, 46, 0.85);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: var(--glow) var(--primary);
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
    }

    .genre {
      text-align: center;
      font-style: italic;
      margin-bottom: 1rem;
    }

    .story-image {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 1rem auto;
      border-radius: 12px;
      box-shadow: 0 0 20px var(--primary);
    }

    .story-content {
      font-size: 1rem;
      text-align: justify;
      margin-bottom: 2rem;
    }

    .audio-controls,
    .back-control {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .audio-btn,
    .back-btn {
      padding: 0.6rem 1.2rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border: none;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .audio-btn:hover,
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px var(--primary);
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 0.5rem;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      .story-content {
        font-size: 0.95rem;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container" id="content">
    <h1>Memuat...</h1>
  </div>

  <footer>
    <a href="about.html">üìñ About</a>
    <a href="privacy.html">üîí Privacy Policy</a>
    <a href="contact.html">‚òéÔ∏è Contact</a>
    <a href="disclaimer.html">‚ö†Ô∏è Disclaimer</a><br>
    &copy; 2024 Perpustakaan Digital - Semua hak cipta dilindungi.
  </footer>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDeiLybtGc6evATj5O7M1FiJd1GPYd-rYc",
  authDomain: "tamplatedoc.firebaseapp.com",
  databaseURL: "https://tamplatedoc-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "tamplatedoc",
  storageBucket: "tamplatedoc.appspot.com",
  messagingSenderId: "264966107720",
  appId: "1:264966107720:web:868abe93cdff209040de7d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const params = new URLSearchParams(window.location.search);
const id = params.get('id');
const content = document.getElementById('content');

db.ref('cerita/' + id).once('value').then(snap => {
  const cerita = snap.val();
  if (!cerita) {
    content.innerHTML = '<p>Cerita tidak ditemukan.</p>';
    return;
  }

  content.innerHTML = `
    <h1>${cerita.judul}</h1>
    <p class="genre">Genre: ${cerita.genre}</p>
    <img src="${cerita.gambar}" alt="Cover ${cerita.judul}" class="story-image" />
    <div class="story-content">${cerita.isi.replace(/\n/g, '<br>')}</div>
    <div class="audio-controls">
      <button id="listenBtn" class="audio-btn">üîä Dengarkan Cerita</button>
      <button id="stopBtn" class="audio-btn" style="display:none;">‚èπÔ∏è Stop</button>
    </div>
    <div class="back-control">
      <a href="index.html" class="back-btn">üè† Kembali ke Beranda</a>
    </div>
  `;

  const listenBtn = document.getElementById('listenBtn');
  const stopBtn = document.getElementById('stopBtn');
  const storyText = cerita.isi;

  let speech = new SpeechSynthesisUtterance();
  speech.lang = 'id-ID';
  speech.rate = 0.9;
  speech.pitch = 1;
  speech.volume = 1;

  listenBtn.addEventListener('click', () => {
    if (window.speechSynthesis.speaking) {
      window.speechSynthesis.cancel(); 
    }
    speech.text = storyText;
    window.speechSynthesis.speak(speech);
    listenBtn.style.display = 'none';
    stopBtn.style.display = 'inline-block';
  });

  stopBtn.addEventListener('click', () => {
    window.speechSynthesis.cancel();
    stopBtn.style.display = 'none';
    listenBtn.style.display = 'inline-block';
  });

  speech.onend = function() {
    stopBtn.style.display = 'none';
    listenBtn.style.display = 'inline-block';
  };
});
</script>

</body>
</html>
