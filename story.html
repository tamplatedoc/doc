  <style>
    :root {
      --primary: #ff6b9e;

    }

    * {
      margin: 0;

      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background-color: var(--dark);
      color: var(--light);
      min-height: 100vh;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(26, 26, 46, 0.85);
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 0 15px var(--primary);
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;

      margin-bottom: 0.5rem;
    }

    .genre {

      font-style: italic;
      margin-bottom: 1rem;
    }

    .story-image {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 1rem auto;
      border-radius: 12px;
      box-shadow: 0 0 15px var(--primary);
    }

    .story-content {
      font-size: 1rem;
      text-align: justify;
      margin-bottom: 1.5rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px var(--primary);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
      padding: 1rem 0 0.5rem;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 0.5rem;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>

<script>
  let speech;
  const listenBtn = document.getElementById('listenBtn');
  const stopBtn = document.getElementById('stopBtn');

  listenBtn.addEventListener('click', () => {
    if (window.speechSynthesis.speaking) {
      window.speechSynthesis.cancel();
    }

    const plainText = document.getElementById('storyText').innerText;
    speech = new SpeechSynthesisUtterance(plainText);

    // Coba pilih voice yang tersedia
    const voices = window.speechSynthesis.getVoices();
    const idVoice = voices.find(v => v.lang === 'id-ID') || voices.find(v => v.lang.startsWith('en'));
    if (idVoice) {
      speech.voice = idVoice;
      console.log("Pakai voice:", idVoice.name, idVoice.lang);
    } else {
      console.log("Voice id-ID tidak tersedia, pakai default.");
    }

    speech.lang = 'id-ID';
    speech.rate = 0.9;
    speech.pitch = 1;
    speech.volume = 1;

    speech.onend = function () {
      stopBtn.style.display = 'none';
      listenBtn.style.display = 'inline-block';
    };

    window.speechSynthesis.speak(speech);
    listenBtn.style.display = 'none';
    stopBtn.style.display = 'inline-block';
  });

  stopBtn.addEventListener('click', () => {
    window.speechSynthesis.cancel();
    stopBtn.style.display = 'none';
    listenBtn.style.display = 'inline-block';
  });

  // Debug list voice
  window.speechSynthesis.onvoiceschanged = function() {
    console.log("Voice list tersedia:", window.speechSynthesis.getVoices());
  };
</script>
