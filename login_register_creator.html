<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Login / Register - AMDF.GROUP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --background-start: #f0f2f5;
            --background-end: #e0e2e5;
            --text-color: #333;
            --header-bg: rgba(255, 255, 255, 0.9);
            --header-border: #eee;
            --container-bg: #ffffff;
            --container-border: #ddd;
            --container-shadow: rgba(0, 0, 0, 0.08);
            --button-bg-gradient-start: #6a11cb;
            --button-bg-gradient-end: #2575fc;
            --button-text-color: #fff;
            --link-color: #007bff;
            --input-bg: #f9f9f9;
            --input-border: #ccc;
            --input-text: #333;
            --toggle-bg: #ddd;
            --toggle-circle-bg: #fff;
            --toggle-shadow: rgba(0, 0, 0, 0.2);
            --footer-bg: #333;
            --footer-text: #eee;
        }

        body.dark-mode {
            --background-start: #1a1a2e;
            --background-end: #16213e;
            --text-color: #e0e0e0;
            --header-bg: rgba(26, 26, 46, 0.9);
            --header-border: #333;
            --container-bg: #22253b;
            --container-border: #444;
            --container-shadow: rgba(0, 0, 0, 0.4);
            --button-bg-gradient-start: #8e2de2;
            --button-bg-gradient-end: #4a00e0;
            --button-text-color: #fff;
            --link-color: #8e2de2;
            --input-bg: #33364f;
            --input-border: #555;
            --input-text: #e0e0e0;
            --toggle-bg: #555;
            --toggle-circle-bg: #bbb;
            --toggle-shadow: rgba(0, 0, 0, 0.4);
            --footer-bg: #111;
            --footer-text: #bbb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease, color 0.3s ease;
        }

        header {
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--header-border);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--container-shadow);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
            background: linear-gradient(45deg, var(--button-bg-gradient-start), var(--button-bg-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-back {
            background: linear-gradient(45deg, var(--button-bg-gradient-start) 0%, var(--button-bg-gradient-end) 100%);
            color: var(--button-text-color);
            padding: 0.7rem 1.4rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            white-space: nowrap;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--container-shadow);
        }

        .mode-toggle {
            width: 50px;
            height: 25px;
            background-color: var(--toggle-bg);
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
            margin-left: 1rem;
        }

        .mode-toggle .circle {
            width: 20px;
            height: 20px;
            background-color: var(--toggle-circle-bg);
            border-radius: 50%;
            position: absolute;
            top: 2.5px;
            left: 2.5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 2px 5px var(--toggle-shadow);
        }

        body.dark-mode .mode-toggle .circle {
            transform: translateX(25px);
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 5%;
        }

        .auth-container {
            background-color: var(--container-bg);
            border: 1px solid var(--container-border);
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--container-shadow);
            padding: 2.5rem;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .auth-container h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .auth-container .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 600;
        }

        .auth-container .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        body.dark-mode .auth-container .message.success {
            background-color: #214b2d;
            color: #d4edda;
            border: 1px solid #3c763d;
        }

        .auth-container .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        body.dark-mode .auth-container .message.error {
            background-color: #6d1e24;
            color: #f8d7da;
            border: 1px solid #a83d47;
        }

        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--input-text);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--link-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        .auth-toggle {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            color: var(--text-color);
        }

        .auth-toggle a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 600;
            transition: text-decoration 0.2s ease;
        }

        .auth-toggle a:hover {
            text-decoration: underline;
        }

        .auth-container button {
            width: 100%;
            background: linear-gradient(45deg, var(--button-bg-gradient-start) 0%, var(--button-bg-gradient-end) 100%);
            color: var(--button-text-color);
            padding: 0.9rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .auth-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--container-shadow);
        }

        footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            text-align: center;
            padding: 1.5rem 5%;
            margin-top: auto;
            border-top: 1px solid var(--header-border);
        }

        footer nav a {
            color: var(--footer-text);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer nav a:hover {
            color: var(--link-color);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem 4%;
            }
            .logo {
                margin-bottom: 1rem;
            }
            .btn-back {
                width: calc(100% - 60px);
                text-align: center;
            }
            .mode-toggle {
                position: absolute;
                right: 15px;
                top: 25px;
            }
            main {
                padding: 1.5rem 4%;
            }
            .auth-container {
                padding: 1.5rem;
            }
            .auth-container h2 {
                font-size: 1.8rem;
            }
            .form-group input, .auth-container button {
                padding: 0.7rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1rem;
            }
            .auth-container h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="catalog.html" class="logo">AMDF.GROUP</a>
        <div style="display: flex; align-items: center;">
            <a href="catalog.html" class="btn-back"><i class="fas fa-arrow-left"></i> Back to Catalog</a>
            <div class="mode-toggle" onclick="toggleDarkMode()">
                <div class="circle"></div>
            </div>
        </div>
    </header>

    <main>
        <section class="auth-container">
            <h2 id="authTitle">Login as Creator</h2>
            <div id="message" class="message" style="display:none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPin">PIN (6 digits)</label>
                    <input type="password" id="loginPin" placeholder="******" maxlength="6" pattern="[0-9]{6}" title="PIN must be 6 digits" required>
                </div>
                <button type="submit">Login</button>
            </form>

            <form id="registerForm" style="display:none;">
                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="registerPin">Create PIN (6 digits)</label>
                    <input type="password" id="registerPin" placeholder="******" maxlength="6" pattern="[0-9]{6}" title="PIN must be 6 digits" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPin">Confirm PIN</label>
                    <input type="password" id="registerConfirmPin" placeholder="******" maxlength="6" pattern="[0-9]{6}" title="PIN must be 6 digits" required>
                </div>
                <div class="form-group">
                    <label for="registerAuthorName">Author Name</label>
                    <input type="text" id="registerAuthorName" placeholder="Your Pen Name" required>
                </div>
                <div class="form-group">
                    <label for="registerWhatsapp">WhatsApp Number</label>
                    <input type="tel" id="registerWhatsapp" placeholder="e.g., +628123456789" required>
                </div>
                <button type="submit">Register</button>
            </form>

            <div class="auth-toggle">
                <span id="toggleText">Don't have an account?</span>
                <a href="#" id="toggleAuth">Register here</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 AMDF.GROUP. All rights reserved.</p>
        <nav>
            <a href="#about">About Us</a> |
            <a href="#privacy">Privacy Policy</a> |
            <a href="#terms">Terms of Service</a>
        </nav>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyDeiLybtGc6evATj5O7M1FiJd1GPYd-rYc",
            authDomain: "tamplatedoc.firebaseapp.com",
            databaseURL: "https://tamplatedoc-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tamplatedoc",
            storageBucket: "tamplatedoc.firebasestorage.app",
            messagingSenderId: "264966107720",
            appId: "1:264966107720:web:868abe93cdff209040de7d",
            measurementId: "G-S5WTZ7S5PG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Dark Mode / Light Mode Logic ---
        function applyTheme() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        }

        // --- DOM Elements ---
        const authTitle = document.getElementById('authTitle');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleAuth = document.getElementById('toggleAuth');
        const toggleText = document.getElementById('toggleText');
        const messageDiv = document.getElementById('message');

        // Login Form Elements
        const loginEmailInput = document.getElementById('loginEmail');
        const loginPinInput = document.getElementById('loginPin');

        // Register Form Elements
        const registerEmailInput = document.getElementById('registerEmail');
        const registerPinInput = document.getElementById('registerPin');
        const registerConfirmPinInput = document.getElementById('registerConfirmPin');
        const registerAuthorNameInput = document.getElementById('registerAuthorName');
        const registerWhatsappInput = document.getElementById('registerWhatsapp');

        let isLoginMode = true; // State to track if currently in login or register mode

        // --- Message Display Function ---
        function showMessage(text, type) {
            messageDiv.innerHTML = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // --- Toggle between Login and Register Forms ---
        toggleAuth.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                authTitle.textContent = 'Login as Creator';
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                toggleText.textContent = "Don't have an account?";
                toggleAuth.textContent = "Register here";
            } else {
                authTitle.textContent = 'Register as Creator';
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                toggleText.textContent = "Already have an account?";
                toggleAuth.textContent = "Login here";
            }
            messageDiv.style.display = 'none'; // Hide message when switching forms
        });

        // --- Firebase Action Code Settings (for Email Link Sign-in) ---
        const actionCodeSettings = {
            url: 'https://amdf.web.id/web_creator.html', // URL to redirect to after successful login
            handleCodeInApp: true,
        };

        // --- Register Functionality ---
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = registerEmailInput.value.trim();
            const pin = registerPinInput.value.trim();
            const confirmPin = registerConfirmPinInput.value.trim();
            const authorName = registerAuthorNameInput.value.trim();
            const whatsapp = registerWhatsappInput.value.trim();

            if (pin.length !== 6 || !/^\d{6}$/.test(pin)) {
                showMessage("PIN must be exactly 6 digits.", "error");
                return;
            }

            if (pin !== confirmPin) {
                showMessage("PINs do not match.", "error");
                return;
            }

            try {
                // Create user with email and PIN (password)
                const userCredential = await createUserWithEmailAndPassword(auth, email, pin);
                const user = userCredential.user;

                // Save author details to Firestore
                await setDoc(doc(db, "authors", user.uid), {
                    name: authorName,
                    email: email,
                    whatsapp: whatsapp,
                    uid: user.uid,
                    createdAt: new Date()
                });

                // Send email verification
                await sendEmailVerification(user);

                // Store email in local storage for magic link sign-in (if using)
                localStorage.setItem('emailForSignIn', email);

                showMessage(`Registration successful! A verification email has been sent to ${email}. Please check your inbox and click the link to verify your account.`, "success");
                registerForm.reset();
                
                // Optionally, switch to login form after successful registration
                isLoginMode = true;
                authTitle.textContent = 'Login as Creator';
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                toggleText.textContent = "Don't have an account?";
                toggleAuth.textContent = "Register here";

            } catch (error) {
                console.error("Registration error:", error);
                let errorMessage = "Registration failed. Please try again.";
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = "This email is already registered. Please try logging in.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Invalid email address.";
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = "PIN is too weak. Please use a stronger PIN (e.g., combination of numbers, minimum 6 digits).";
                }
                showMessage(errorMessage, "error");
            }
        });

        // --- Login Functionality (with PIN as password) ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = loginEmailInput.value.trim();
            const pin = loginPinInput.value.trim();

            if (pin.length !== 6 || !/^\d{6}$/.test(pin)) {
                showMessage("PIN must be exactly 6 digits.", "error");
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, pin);
                const user = userCredential.user;

                if (!user.emailVerified) {
                    showMessage("Your email is not verified. Please check your inbox for a verification link.", "error");
                    // Optionally, resend verification email if needed
                    await sendEmailVerification(user);
                    showMessage("Verification email resent. Please check your inbox.", "success");
                    return; // Do not redirect to dashboard if email not verified
                }
                
                // Redirect to dashboard upon successful login and verification
                window.location.href = 'creator_dashboard.html'; // Or 'web_creator.html'
                
            } catch (error) {
                console.error("Login error:", error);
                let errorMessage = "Login failed. Please check your email and PIN.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = "Invalid email or PIN.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Invalid email address format.";
                }
                showMessage(errorMessage, "error");
            }
        });
        
        // --- Dark Mode Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            applyTheme();
            const toggleButton = document.querySelector('.mode-toggle');
            if (toggleButton) {
                toggleButton.addEventListener('click', toggleDarkMode);
            }
        });

        // This script runs on the login_register_creator.html page.
        // It's not the dashboard script, so the onAuthStateChanged listener
        // that handles dashboard redirection upon successful login or magic link
        // needs to be in the dashboard's script (creator_dashboard.html).

        // However, we still need to handle magic link sign-in if a user
        // lands on THIS page after clicking a magic link.
        document.addEventListener('DOMContentLoaded', async () => {
            if (isSignInWithEmailLink(auth, window.location.href)) {
                console.log("Detected email sign-in link on login/register page.");
                let email = window.localStorage.getItem('emailForSignIn');
                if (!email) {
                    email = window.prompt('Please provide your email for confirmation:');
                }

                if (email) {
                    try {
                        const result = await signInWithEmailLink(auth, email, window.location.href);
                        console.log("Magic link sign-in successful:", result.user);
                        window.localStorage.removeItem('emailForSignIn');
                        showMessage("Login successful via magic link. Redirecting...", "success");
                        // Redirect to the dashboard after successful magic link sign-in
                        window.location.href = 'web_creator.html'; // Or 'web_creator.html'
                    } catch (error) {
                        console.error("Error signing in with email link:", error);
                        showMessage("Magic link login failed: " + error.message + ". Please try again.", "error");
                        // Stay on login/register page if magic link failed
                    }
                } else {
                    showMessage("Email is required to complete verification via magic link.", "error");
                }
            }
        });
    </script>
</body>
</html>
