<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="max-w-xl mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow">
        <h1 class="text-2xl font-bold text-center mb-4">WhatsApp Message Scheduler</h1>

        <form id="scheduleForm" class="space-y-4">
            <div>
                <label class="block font-medium">Nomor WhatsApp (format internasional)</label>
                <input type="text" id="number" class="w-full p-2 border rounded bg-gray-700 text-white" placeholder="Contoh: 6281234567890" required>
            </div>
            <div>
                <label class="block font-medium">Pesan</label>
                <textarea id="message" class="w-full p-2 border rounded bg-gray-700 text-white" rows="3" required></textarea>
            </div>
            <div>
                <label class="block font-medium">Jadwal Kirim</label>
                <input type="datetime-local" id="scheduleTime" class="w-full p-2 border rounded bg-gray-700 text-white" required>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Jadwalkan Pesan</button>
        </form>

        <div id="scheduledList" class="mt-6">
            <h2 class="text-lg font-semibold mb-2">Pesan Terjadwal</h2>
            <ul id="messages" class="space-y-2"></ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('scheduleForm');
        const messagesList = document.getElementById('messages');

        let schedules = JSON.parse(localStorage.getItem('waSchedules')) || [];
        displaySchedules();

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const number = document.getElementById('number').value;
            const message = document.getElementById('message').value;
            const time = new Date(document.getElementById('scheduleTime').value);

            const schedule = { number, message, time: time.toISOString() };
            schedules.push(schedule);
            localStorage.setItem('waSchedules', JSON.stringify(schedules));
            displaySchedules();
            form.reset();
        });

        function displaySchedules() {
            messagesList.innerHTML = '';
            schedules.forEach((item, index) => {
                const li = document.createElement('li');
                const time = new Date(item.time);
                const formattedTime = time.toLocaleDateString() + ' ' + time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                li.className = 'p-3 bg-gray-700 text-white rounded border border-gray-600 flex justify-between items-center';
                li.innerHTML = `
                    <div>
                        <p class="font-semibold">${item.number}</p>
                        <p>${item.message}</p>
                        <p class="text-sm text-gray-300">Dijadwalkan: ${formattedTime}</p>
                    </div>
                    <button onclick="removeSchedule(${index})" class="text-red-400 hover:underline">Hapus</button>
                `;
                messagesList.appendChild(li);
            });
        }

        function removeSchedule(index) {
            schedules.splice(index, 1);
            localStorage.setItem('waSchedules', JSON.stringify(schedules));
            displaySchedules();
        }

        setInterval(() => {
            const now = new Date();
            schedules = schedules.filter(schedule => {
                const sendTime = new Date(schedule.time);
                if (now >= sendTime) {
                    alert(`Saatnya kirim pesan ke ${schedule.number}`);
                    const url = `https://wa.me/${schedule.number}?text=${encodeURIComponent(schedule.message)}`;
                    window.location.href = url;
                    return false;
                }
                return true;
            });
            localStorage.setItem('waSchedules', JSON.stringify(schedules));
            displaySchedules();
        }, 5000);
    </script>
</body>
</html>
