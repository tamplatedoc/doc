<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Koleksi Cerita - Perpustakaan Digital</title>
  <link rel="icon" href="images/FAVVV.png" type="image/png">
  <meta name="description" content="Koleksi e-book gratis, cerita fantasi, cerita roman, dan hiburan cerita menarik di Perpustakaan Digital. Baca gratis dan nikmati pengalaman membaca online." />
  <meta name="keywords" content="ebook, cerita fantasi, cerita roman, hiburan cerita, koleksi cerita, perpustakaan digital, cerita online, buku gratis, bacaan online, cerita anak, cerita petualangan, novel digital" />
  <meta name="author" content="Perpustakaan Digital" />
  <meta name="robots" content="index, follow" />
<style>
 *, *::before, *::after {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #121212;
  color: #e0e0e0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}
a {
  color: inherit;
  text-decoration: none;
}
header {
  background: linear-gradient(135deg, #4b0082, #00bfa5);
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 12px;
}
header .logo {
  font-weight: 900;
  font-size: 28px;
  background: linear-gradient(135deg, #e040fb, #00bfa5);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
header nav {
  flex: 1 1 280px;
}
header nav input {
  width: 100%;
  padding: 8px 16px;
  border-radius: 20px;
  border: none;
  background: rgba(255,255,255,0.2);
  color: #fff;
  font-size: 16px;
}
header nav input::placeholder {
  color: rgba(255,255,255,0.7);
}
header select {
  background: rgba(255,255,255,0.2);
  border: none;
  padding: 6px 12px;
  border-radius: 12px;
  color: #fff;
  font-size: 14px;
}
main {
  padding: 24px 16px;
  flex: 1;
}
h1 {
  font-size: 2rem;
  text-align: center;
  margin-bottom: 24px;
  background: linear-gradient(135deg, #e040fb, #00bfa5);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.group {
  margin-bottom: 24px;
}
.group-title {
  font-weight: bold;
  margin-bottom: 8px;
  font-size: 1.2rem;
  color: #00bfa5;
}
.group-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  justify-content: center;
}
.card {
  background: rgba(255,255,255,0.06);
  border-radius: 12px;
  padding: 8px;
  flex: 1 1 calc(50% - 12px); /* Dua card horizontal */
  max-width: calc(50% - 12px);
  text-align: center;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  cursor: pointer;
}
.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 24px rgba(0,191,165,0.5);
}
.card img {
  width: 100%;
  height: auto;
  aspect-ratio: 3/4; /* jaga proporsi gambar */
  object-fit: cover;
  border-radius: 8px;
  background: #262626;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  margin-bottom: 8px;
}
.card h2 {
  font-size: 0.9rem;
  margin: 4px 0;
  color: #00bfa5;
}
.card .genre {
  font-size: 0.75rem;
  margin-bottom: 4px;
}
.card .rating {
  font-size: 0.7rem;
  color: #ffa726;
}
.card .views {
  font-size: 0.7rem;
  color: #90caf9;
}
footer {
  background: #1a1a1a;
  color: #606060;
  text-align: center;
  padding: 16px;
  font-size: 12px;
}
footer a {
  color: #00bfa5;
  margin: 0 6px;
}
#tts-warning {
  display: none;
  background: #ff9800;
  color: #000;
  padding: 10px;
  text-align: center;
  font-size: 14px;
}

/* Agar di tablet/desktop tetap rapi */
@media (min-width: 600px) {
  .card {
    flex: 1 1 calc(25% - 12px);
    max-width: calc(25% - 12px);
  }
}
</style>
</head>
<body>
  <header>
    <div class="logo" id="logo-text">Koleksi Cerita</div>
    <nav><input type="search" id="search-input" placeholder="Cari judul atau genre..." /></nav>
    <select id="language-select">
      <option value="id" selected>Bahasa Indonesia</option>
      <option value="en">English</option>
    </select>
  </header>

  <main>
    <h1 id="main-title">Koleksi Cerita</h1>
    <section id="cerita-grid"></section>
  </main>

  <footer id="footer-text">
    <div>
      <a href="about.html">üìñ Tentang</a>
      <a href="privacy.html">üîí Kebijakan Privasi</a>
      <a href="contact.html">‚òéÔ∏è Kontak</a>
      <a href="disclaimer.html">‚ö†Ô∏è Disclaimer</a>
    </div>
    &copy; 2024 Perpustakaan Digital - Semua hak cipta dilindungi.
  </footer>

  <div id="tts-warning">
    ‚ö†Ô∏è Untuk suara bahasa Indonesia, aktifkan TTS Indonesia di <strong>Pengaturan > Bahasa & masukan > Keluaran Teks ke Suara</strong>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeiLybtGc6evATj5O7M1FiJd1GPYd-rYc",
      authDomain: "tamplatedoc.firebaseapp.com",
      databaseURL: "https://tamplatedoc-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tamplatedoc",
      storageBucket: "tamplatedoc.appspot.com",
      messagingSenderId: "264966107720",
      appId: "1:264966107720:web:868abe93cdff209040de7d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const grid = document.getElementById('cerita-grid');
    const searchInput = document.getElementById('search-input');
    const langSelect = document.getElementById('language-select');
    let semuaCerita = [];
    let currentLang = 'id';

    const texts = {
      id: { logo: 'Koleksi Cerita', mainTitle: 'Koleksi Cerita', searchPlaceholder: 'Cari judul atau genre...', notFound: 'Cerita tidak ditemukan.', about: 'üìñ Tentang', privacy: 'üîí Kebijakan Privasi', contact: '‚òéÔ∏è Kontak', disclaimer: '‚ö†Ô∏è Disclaimer', copyright: '&copy; 2024 Perpustakaan Digital - Semua hak cipta dilindungi.', read: 'Baca Cerita' },
      en: { logo: 'Story Collection', mainTitle: 'Story Collection', searchPlaceholder: 'Search title or genre...', notFound: 'No stories found.', about: 'üìñ About', privacy: 'üîí Privacy Policy', contact: '‚òéÔ∏è Contact', disclaimer: '‚ö†Ô∏è Disclaimer', copyright: '&copy; 2024 Digital Library - All rights reserved.', read: 'Read Story' }
    };

    function updateTexts(lang) {
      document.getElementById('logo-text').textContent = texts[lang].logo;
      document.getElementById('main-title').textContent = texts[lang].mainTitle;
      searchInput.placeholder = texts[lang].searchPlaceholder;
      document.getElementById('footer-text').innerHTML = `
        <div>
          <a href="about.html">${texts[lang].about}</a>
          <a href="privacy.html">${texts[lang].privacy}</a>
          <a href="contact.html">${texts[lang].contact}</a>
          <a href="disclaimer.html">${texts[lang].disclaimer}</a>
        </div>
        ${texts[lang].copyright}
      `;
    }

    function renderGrouped(ceritaList) {
      grid.innerHTML = '';
      if (ceritaList.length === 0) {
        grid.innerHTML = `<p>${texts[currentLang].notFound}</p>`;
        return;
      }
      const groups = {};
      ceritaList.forEach(c => {
        const kataAwal = c.judul.split(' ')[0].toLowerCase();
        if (!groups[kataAwal]) groups[kataAwal] = [];
        groups[kataAwal].push(c);
      });
      Object.keys(groups).sort().forEach(kata => {
        const wrapper = document.createElement('div');
        wrapper.className = 'group';
        wrapper.innerHTML = `<div class="group-title">${kata}</div>`;
        const groupGrid = document.createElement('div');
        groupGrid.className = 'group-grid';
        groups[kata].forEach(cerita => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${cerita.gambar || ''}" alt="Cover ${cerita.judul}">
            <h2>${cerita.judul}</h2>
            <div class="genre">${cerita.genre}</div>
            <div class="rating">‚≠ê ${cerita.rating || '0.0'}</div>
            <div class="views">üëÅ ${cerita.views || 0} ${currentLang === 'id' ? 'dilihat' : 'views'}</div>
            <div><a href="story.html?id=${cerita.key}">${texts[currentLang].read}</a></div>
          `;
          card.onclick = () => {
            speakText(`${cerita.judul}, ${cerita.genre}`);
            db.ref(`cerita/${cerita.key}/views`).transaction(current => (current || 0) + 1);
          };
          groupGrid.appendChild(card);
        });
        wrapper.appendChild(groupGrid);
        grid.appendChild(wrapper);
      });
    }

    function filterCerita(query) {
      const q = query.trim().toLowerCase();
      const hasil = semuaCerita.filter(c =>
        c.judul.toLowerCase().includes(q) || c.genre.toLowerCase().includes(q)
      );
      renderGrouped(hasil);
    }

    function speakText(text) {
      const msg = new SpeechSynthesisUtterance(text);
      const voices = window.speechSynthesis.getVoices();
      const langCode = currentLang === 'id' ? 'id' : 'en';
      const voice = voices.find(v => v.lang.startsWith(langCode));
      if (voice) msg.voice = voice;
      else msg.lang = currentLang === 'id' ? 'id-ID' : 'en-GB';
      window.speechSynthesis.speak(msg);
    }

    function checkTTSAvailability() {
      const voices = window.speechSynthesis.getVoices();
      const hasId = voices.some(v => v.lang.startsWith('id'));
      document.getElementById('tts-warning').style.display = (currentLang === 'id' && !hasId) ? 'block' : 'none';
    }

    langSelect.onchange = () => {
      currentLang = langSelect.value;
      updateTexts(currentLang);
      filterCerita(searchInput.value);
      checkTTSAvailability();
    };

    searchInput.oninput = e => filterCerita(e.target.value);

    db.ref('cerita').on('value', snap => {
      const obj = snap.val() || {};
      semuaCerita = Object.entries(obj).map(([key, val]) => ({ key, ...val }));
      filterCerita(searchInput.value);
    });

    window.speechSynthesis.onvoiceschanged = checkTTSAvailability;

    updateTexts(currentLang);
  </script>
</body>
</html>
