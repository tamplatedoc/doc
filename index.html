<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Post Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #111827; color: white; }
    input, button { outline: none; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="max-w-xl w-full bg-gray-800 p-6 rounded-xl shadow-xl">
    <h1 class="text-2xl font-bold mb-4 text-center">Instagram Post Downloader</h1>
    <p class="text-sm mb-4 text-center">Download foto dan video dari Instagram tanpa login.</p>
    <input id="igUrl" type="text" placeholder="Paste Instagram link here..." class="w-full p-2 rounded mb-4 text-black" />
    <button onclick="getDownloadLink()" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded">Download</button>

    <div id="result" class="mt-6 hidden">
      <p class="text-sm mb-2">Download Link:</p>
      <a id="downloadLink" href="#" target="_blank" class="text-blue-400 hover:underline break-words"></a>
    </div>

    <div id="error" class="mt-4 text-red-500 hidden text-sm text-center">Link tidak valid atau gagal diproses.</div>

    <!-- Monetisasi -->
    <div class="mt-8 text-center text-sm text-gray-400 border-t pt-4">
      Powered by <a href="https://rapidapi.com/" class="underline">Instagram120 API via RapidAPI</a> | Monetized by ads/affiliate
    </div>
  </div>

  <script>
    async function getDownloadLink() {
      const url = document.getElementById("igUrl").value.trim();
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");
      const downloadLink = document.getElementById("downloadLink");

      resultDiv.classList.add("hidden");
      errorDiv.classList.add("hidden");

      if (!url.includes("instagram.com")) {
        errorDiv.textContent = "Link bukan dari Instagram.";
        errorDiv.classList.remove("hidden");
        return;
      }

      try {
        const response = await fetch(`https://instagram120.p.rapidapi.com/api/instagram/hls?url=${encodeURIComponent(url)}`, {
          method: 'GET',
          headers: {
            'x-rapidapi-host': 'instagram120.p.rapidapi.com',
            'x-rapidapi-key': 'ff182f8c00msh458890f7aca3472p136856jsn6e0b29c02e5c'
          }
        });

        const data = await response.json();

        if (data && data.url) {
          downloadLink.href = data.url;
          downloadLink.textContent = data.url;
          resultDiv.classList.remove("hidden");
        } else {
          throw new Error("Invalid response");
        }
      } catch (e) {
        console.error(e);
        errorDiv.textContent = "Link tidak valid atau gagal diproses.";
        errorDiv.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
